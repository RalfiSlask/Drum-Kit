<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="drum-panel"></div>
            <div class="header">
                <h1>Drum Kit</h1>
                <div class="drumkit">
                    <div>
                        <p class="tangent E">E</p>
                    </div>
                    <div>
                        <p class="tangent F">F</p>
                    </div>
                    <div>
                        <p class="tangent R">R</p>
                    </div>
                    <div>
                        <p class="tangent G">G</p>
                    </div>
                    <div>
                        <p class="tangent V">V/B</p>
                    </div>
                    <div>
                        <p class="tangent H">H</p>
                    </div>
                    <div>
                        <p class="tangent I">I</p>
                    </div>
                    <div>
                        <p class="tangent J">J</p>
                    </div>
                    <div>
                        <p class="tangent K">K</p>
                    </div>
                    
                </div>
            </div>
        <div class="key-panel">
            <div class="key">
                <p class="mapping">Key Mapping</p>
            </div>
            <div class="tangents">
            <div class="section">
                <p class="tangent">E</p>
                <p>Crash</p>
            </div>
            <div class="section">
                <p class="tangent">R</p>
                <p>Ride</p>
            </div>
            <div class="section">
                <p class="tangent">F</p>
                <p>Floor tom</p>
            </div>
            <div class="section">
                <p class="tangent">G</p>
                <p>Mid tom</p>
            </div>
            <div class="section">
                <p class="tangent">H</p>
                <p>High tom</p>
            </div>
            <div class="section">
                <p class="tangent">V</p>
                <p class="tangent">B</p>
                <p>Kick</p>
            </div>
            <div class="section">
                <p class="tangent">J</p>
                <p>Snare</p>
            </div>
            <div class="section">
                <p class="tangent">I</p>
                <p>Hi-Hat Open</p>
            </div>
            <div class="section">
                <p class="tangent">K</p>
                <p>Hi-Hat Closed</p>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
